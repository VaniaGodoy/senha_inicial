<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vania Godoy">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de Senha do Aluno</title>
</head>

<body>
    <div>
        <h1>Gerador de Senha Inicial do Aluno</h1>
        <div class="container">
            <form id="formulario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo" required>
                <button type="button" id="gerarSenha">Gerar Senha</button>
            </form>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
